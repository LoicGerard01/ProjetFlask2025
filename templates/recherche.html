{% extends 'accueil.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Résultats de la recherche : {{ query }}</h2>

    {% if resultats %}
        <div class="row">
            {% for r in resultats %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ r.titre }}</h5>
                            <p class="card-text"><strong>Date :</strong> {{ r.date }}</p>
                            <p class="card-text">{{ r.description }}</p>
                            <a href="#" class="btn btn-primary">Voir détails</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="alert alert-warning">Aucune représentation trouvée.</p>
    {% endif %}
</div>
{% endblock %}
